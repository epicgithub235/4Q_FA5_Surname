<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('Enter a number')
        var input = false;
        var check;
        while (input==false){
            check = isNaN(num);
            if (check==false){
                input = true;
            }
            else {
                num = prompt('Please enter a number')
            }
        }
        if (num%2==1){
            numConst = num;
            while (num>0){
                var count = numConst
                while (count>0){
                    document.write(num + ' ')
                    count--;
                }
                document.write('<br>');
                num--
            }
        }
        else {
            while (num>0){
                var count = num
                while (count>0){
                    document.write(num + ' ')
                    count--
                }
                document.write('<br>')
                num--
            }
        }
    </script>
</body>
</html>
